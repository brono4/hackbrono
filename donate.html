<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Help</title>
    <style>
        body {
            background-image: url("tol.jpg");
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .donation-form {
            display: inline-grid;
            justify-items: center;
            align-content: start;
            gap: 1rem;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .donation-form input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }

        .pp-W8KS42JDT6WZ8 {
            text-align: center;
            border: none;
            border-radius: 1.5rem;
            min-width: 11.625rem;
            padding: 0 2rem;
            height: 2.625rem;
            font-weight: bold;
            background-color: #FFD140;
            color: #000000;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.25rem;
            cursor: pointer;
        }

        .donation-form img {
            max-width: 100px;
            margin-top: 1rem;
        }

        .powered-by {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .powered-by img {
            height: 0.875rem;
            vertical-align: middle;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
        }
        
        button:hover {
    background-color: #45a049; /* Green */
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
}


    </style>
</head>
<body>

<div class="donation-form">
    <h1>Donate to Help</h1>
    <p>Your support makes a difference. Thank you for your generosity!</p>

    <form action="https://www.paypal.com/ncp/payment/W8KS42JDT6WZ8" method="post" target="_top" onsubmit="return validateDonation()">
        <label for="amount">Enter Donation Amount ($):</label>
        <input type="number" id="amount" name="amount" placeholder="10" min="1" required>

        <input class="pp-W8KS42JDT6WZ8" type="submit" value="Donate Now" />
        <img src="https://www.paypalobjects.com/images/Debit_Credit.svg" alt="Credit/Debit Cards">
        
        <section class="powered-by">Powered by 
            <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="PayPal">
        </section>

        <div class="error-message" id="error-message"></div>
    </form>
</div>

<script>
    function validateDonation() {
        const amount = document.getElementById('amount').value;
        const errorMessage = document.getElementById('error-message');
        
        if (amount <= 0) {
            errorMessage.textContent = "Please enter a valid donation amount.";
            return false;
        }

        errorMessage.textContent = "";  // Clear any previous error messages
        return true;
    }
</script>

</body>
</html>
